<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tes AQ – MindZep</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    .question {
      margin-top: 30px;
      animation: fadeIn 0.4s ease;
    }
    .question p {
      font-size: 18px;
      font-weight: 500;
    }
    .option {
      margin-top: 10px;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #f3e5f5;
      border-color: #ba68c8;
    }
    .option.selected {
      background: #ce93d8;
      border-color: #8e24aa;
      color: white;
    }
    #nextBtn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #8e24aa;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #nextBtn:hover {
      background: #6a1b9a;
    }
    #resultBox {
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    #resultBox h2 {
      color: #4a148c;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #ab47bc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-mountain"></i> Tes Adversity Quotient (AQ)</h1>
    <div id="quizBox">
      <div class="question">
        <p id="questionText"></p>
        <div id="options"></div>
      </div>
      <button id="nextBtn">Selanjutnya</button>
    </div>
    <div id="resultBox">
      <div class="icon"><i class="fas fa-seedling"></i></div>
      <h2>Hasil Tes AQ-mu:</h2>
      <p id="scoreText"></p>
      <p id="feedbackText"></p>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let totalScore = 0;
    let questions = [];

    async function loadQuestions() {
      const res = await fetch('https://raw.githubusercontent.com/dazep01/MindZep/main/tools/ketahanan/aq_questions.json');
      questions = await res.json();
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").textContent = `${currentQuestion + 1}. ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(div, q.weights[idx]);
        optionsDiv.appendChild(div);
      });
    }

    let selected = null;
    function selectOption(element, weight) {
      document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
      element.classList.add("selected");
      selected = weight;
    }

    document.getElementById("nextBtn").onclick = () => {
      if (selected === null) {
        alert("Pilih salah satu jawaban dulu ya.");
        return;
      }
      totalScore += selected;
      selected = null;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById("quizBox").style.display = "none";
      document.getElementById("resultBox").style.display = "block";
      let status = "";
      if (totalScore <= 30) status = "AQ Rendah – Kamu cenderung menyerah saat tekanan datang. Perlu membangun pola pikir tahan banting.";
      else if (totalScore <= 45) status = "AQ Sedang – Kamu bisa bertahan dalam beberapa situasi, tapi masih fluktuatif.";
      else status = "AQ Tinggi – Kamu tangguh, fleksibel, dan punya harapan dalam menghadapi tantangan hidup.";
      document.getElementById("scoreText").textContent = `Skor kamu: ${totalScore}`;
      document.getElementById("feedbackText").textContent = status;
    }

    loadQuestions();
  </script>
</body>
</html>
